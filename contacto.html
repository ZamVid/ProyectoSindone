<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Comentarios, Elogios, Sugerencias, Consultas</h1>
    </header>
    <div class="contact-container">
        <p>Indicanos como te podemos ayudar:</p>
        <form class="centered-form" id="contactForm" onsubmit="return validarFormulario()">
            <label for="nombre">*Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">*Apellidos</label>
            <input type="texr" id="apellidos" name="apellidos" required>
            
            <label for="email">*Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="comments">*A continuacion detallanos el motivo de tu eleccion</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="button" class="cancel" onclick="resetForm()">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>f
